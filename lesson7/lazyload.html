<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>

    <link href="css/lazyload.css" rel="stylesheet">
</head>
<body>
    <h1>Progressive Loading of Images</h1>
    <picture>
        <img  src="images/placeholder-300x400.jpg" data-src="images/Bears.jpg" alt="bears">
    </picture> <br>
    <picture>
        <img src="images/placeholder-300x400.jpg"  data-src="images/Bison.jpg" alt="bison">
    </picture> <br>
    <picture>
        <img src="images/placeholder-300x400.jpg"  data-src="images/europe.jpg" alt="europe">
    </picture> <br>
    <picture>
        <img src="images/placeholder-300x400.jpg"  data-src="images/fadedMount.jpg" alt="mountain">
    </picture> <br>
    <picture>
        <img src="images/placeholder-300x400.jpg"  data-src="images/steeple.jpg" alt="steeple">
    </picture> <br>
    <picture>
        <img src="images/placeholder-300x400.jpg"  data-src="images/TreeLine.jpg" alt="trees">
    </picture> <br>

    <script src="js/lazyload.js"></script>
</body>
</html>
